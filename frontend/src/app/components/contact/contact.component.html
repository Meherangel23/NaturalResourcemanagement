<section class="contact-section">
  <div class="container">
    <mat-card class="nrms-contact-card" style="margin-bottom: 24px;">
      <mat-card-header>
        <mat-card-title class="bold-title align=left">Contact NRMS</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email:</strong> info@nrms.co.in</p>
        <p><strong>Phone:</strong> 73400 72531</p>
        <p><strong>Address:</strong> 341, Ashok Nagar, Udaipur</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="contact-header">
      
      <mat-card-content>
        
        <form class="material-form">
          <div class="form-fields-vertical">
            <mat-card-title class="bold-title" >Send us a message</mat-card-title>
            <mat-form-field  class="full-width themed-field">
             <!-- <mat-label>Name</mat-label>-->
              <img src="/assets/images/user-icon.png" alt="" class="icon-img" matPrefix>
              <input matInput [required]="true" placeholder="Name">
            </mat-form-field>
            <mat-form-field   class="full-width themed-field">
              <!--<mat-label>Email</mat-label>-->
              <img src="/assets/images/email-icon.png" class="icon-img" matPrefix>
              <input matInput type="email" [required]="true" placeholder="Email">
            </mat-form-field>
              <mat-form-field   class="full-width themed-field">
                 <!--<mat-label>Mobile Number</mat-label>-->
                <img src="/assets/images/mobile-icon.png" alt="Mobile" class="icon-img" matPrefix>
                <input matInput type="tel" [required]="true" placeholder="Mobile" maxlength="15">
              </mat-form-field>
            <mat-form-field   class="full-width themed-field">
               <!--<mat-label>Message</mat-label>-->
              <img src="/assets/images/mailsent-icon.png" alt="Message" class="icon-img" matPrefix>
              <textarea matInput rows="5" [required]="true" placeholder=""></textarea>
            </mat-form-field>
            <div class="form-actions">
              <button mat-raised-button color="accent" type="submit" style="min-width:90px; border-radius:24px;">
                <img src="/assets/images/send-icon.png" alt="Send" class="icon-img" style="vertical-align:middle; margin-right:8px;">
                Send
              </button>
              <a href="https://wa.me/917340072531?text=Hello%20NRMS%2C%20I%20would%20like%20to%20contact%20you." target="_blank" style="margin-left:16px; text-decoration:none;">
                <button mat-raised-button color="primary" type="button" style="min-width:90px; border-radius:24px;">
                  <img src="/assets/images/whatsapp-icon.png" alt="WhatsApp" class="icon-img" style="vertical-align:middle; margin-right:8px;">
                  WhatsApp
                </button>
              </a>
            </div>
          </div>
        </form>
      </mat-card-content>
  </mat-card>
    <mat-card class="contact-map-card">
      <mat-card-title>Our Location</mat-card-title>
      <mat-card-content>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3629.0333000000003!2d73.69999999999999!3d24.585445!2m3!1f0!2f0!1f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjTCsDM1JzA3LjYiTiA3M8KwNDEnNTkuOSJF!5e0!3m2!1sen!2sin!4v1678912345678!5m2!1sen!2sin" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </mat-card-content>
    </mat-card>
  </div>
</section>
